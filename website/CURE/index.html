<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>C.U.R.E.</title>
    </head>
    <!-- uses googles jquery for faster loading -->
    <body class="grey darken-4">

            <div class="nav-wrapper deep-purple darken-4 center white-text" Style="padding:1px; margin-bottom:5px;">
                <h1 style="margin-top:1%"><a href="#" class="brand-logo center white-text">C.U.R.E</a></h1>
                <p>Client For Unified Record Entry</p>

            </div>

            <div class="container">
                <div class="row">
                    <div class="col s8 offset-s2">
                        <div class="card">
                            <div class="card-content black-text">
                                <span class="card-title"><h3>Langley Air Force Base</h3></span>
                                    <div class="switch">
                                        <b class="blue-text" id="S01">Mental Health</b>
                                        <label>
                                            <input type="checkbox">
                                            <span class="lever" id="clinicSwitch"></span>
                                        </label>
                                        <b id="S02">Physical Medicine</b>
                                    </div>
                                    <div class="input-field" id="categorySelect" style="margin-top: 5%;">
                                        <select>
                                            <option value="">Select One</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                            <option value="4">Option 4</option>
                                        </select>
                                        <label for="#categorySelect">Category</label>
                                    </div>
                                    <div class="input-field" id="activitySelect" style="margin-top: 5%;">
                                        <select>
                                            <option value="">Select One</option>
                                            <option value="1">Activity 1</option>
                                            <option value="2">Activity 2</option>
                                            <option value="3">Activity 3</option>
                                            <option value="4">Activity 4</option>
                                        </select>
                                        <label for="#activitySelect">Activity</label>
                                    </div>
                                    <div>
                                            <label for="#dateInput">Date</label>
                                            <input type="text" class="datepicker" id="dateInput" value="Feb 01, 2019"></input>
                                            
                                    </div>
                                    <div class="card-action center" style="margin-top:5%">
                                        <a id="submitBtn" class="wave-effect btn red blue hoverable" style="width:70%">Submit</a>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            <!-- End Container -->
            </div>


    <!-- SCRIPTS --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script> window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"> <\/script>') </script>
    <script src="js/materialize.min.js"></script>
    <script src="js/add-content.js"> </script>

    </body>


</html>
